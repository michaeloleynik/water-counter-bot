version: '3.8'

# Production override для docker-compose.yml
# Использование: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  postgres:
    restart: always
    # Добавляем бэкап директорию
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    # Оптимизация для production
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100

  app:
    restart: always
    environment:
      NODE_ENV: production
      # Логирование в файл
      LOG_LEVEL: ${LOG_LEVEL:-info}
    # Добавляем логи
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    # Ограничение ресурсов
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy для production
  nginx:
    image: nginx:alpine
    container_name: water-counter-nginx
    restart: always
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./uploads:/app/uploads:ro
      # Для SSL сертификатов (если используете)
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - water-counter-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Автоматический бэкап базы данных
  backup:
    image: postgres:15-alpine
    container_name: water-counter-backup
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-water_counter_bot}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      PGHOST: postgres
      BACKUP_KEEP_DAYS: ${BACKUP_KEEP_DAYS:-7}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    depends_on:
      - postgres
    networks:
      - water-counter-network
    # Запускаем бэкап каждый день в 2:00 ночи
    entrypoint: /bin/sh
    command: -c "while true; do sleep 86400; sh /backup.sh; done"

volumes:
  postgres_data:
  pgadmin_data:

networks:
  water-counter-network:
    driver: bridge
