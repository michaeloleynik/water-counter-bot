version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: water-counter-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-water_counter_bot}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-water_counter_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - water-counter-network

  # Telegram Bot + API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: water-counter-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-water_counter_bot}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-production}
      UPLOAD_DIR: /app/uploads
      DEFAULT_ADMIN_TELEGRAM_ID: ${DEFAULT_ADMIN_TELEGRAM_ID}
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    networks:
      - water-counter-network
    command: sh -c "npm run db:migrate:prod && npm start"

  # pgAdmin (опционально, для удобного управления БД)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: water-counter-pgadmin
    restart: unless-stopped
    profiles:
      - debug  # Запускается только с профилем debug
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - water-counter-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  water-counter-network:
    driver: bridge
